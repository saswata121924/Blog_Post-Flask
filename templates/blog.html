<!DOCTYPE html>
<html>
<head>
  <title>Blog</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <h1>My Blog</h1>
  </header>

  <div class="container">
    <div class="post">
      <h2 class="post-title">{{ blog["title"] }}</h2>
      <p class="post-meta">{{ blog["subtitle"] }}</p>
      <div class="post-content">
        <p>{{ blog["body"] }}</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy;{{year}} My Blog. All rights reserved.</p>
  </footer>

</body>
</html>
